<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tracker Test</title>
    <script src="https://rdgonzalez85.github.io/WebTrackerExample/trackers.js"></script>
</head>
<body>
    <h1>Tracker Test Page</h1>
    <div id="status">waiting</div>
    <script>
        if (window.trackerLoaded) {
            document.getElementById("status").textContent = "tracker loaded";
        } else {
            document.getElementById("status").textContent = "tracker blocked";
        }
    </script>
</body>
</html>
